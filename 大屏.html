<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大屏</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .anchorBL{
            display: none;
        }
    </style>
</head>
<body>
    <div class="head">
        <h1>西虹市人民经济情况可视化</h1>
        <div class="weather">
            <span id="showTime">2020-01-15 23:51:45</span>
        </div>
    </div>
    <div class="mainbox">
        <ul class="clearfix">
            <li>
                <div class="boxall">
                    <div class="allnav" id="echart1"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall">
                    <div class="allnav" id="echart2"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall">
                    <div class="allnav" id="echart3"></div>
                    <div class="boxfoot"></div>
                </div>
            </li>
            <li>
                <div class="bar">
                    <div class="barbox">
                        <ul class="clearfix">
                            <li class="pull_left counter"> 12581189</li>
                            <li class="pull_left counter">3912410</li>
                        </ul>
                    </div>
                    <div class="barbox2">
                        <ul class="clearfix">
                            <li class="pull_left">2019年总收入情况 </li>
                            <li class="pull_left">2019年总支出情况</li>
                        </ul>
                    </div>
                   
                </div> 
                <div class="map">
                        <div class="map1"><img src="./images/lbx.png" alt=""></div>
                        <div class="map2"><img src="./images/jt.png"></div>
                        <div class="map3"><img src="./images/map.png"></div>
                        <div class="map4" id="map_1"></div>
                    </div>
            </li>
            <li>
                <div class="boxall">
                    <div class="allnav" id="echart4"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall">
                    <div class="allnav" id="echart5"></div>
                    <div class="boxfoot"></div>
                </div>
                <div class="boxall pd0">
                    <div class="allnav" id="echart6"></div>
                    <div class="boxfoot"></div>
                </div>
            </li>
        </ul>
    </div>

    <script src="./js/echarts.min.js"></script>
    <script src="./js/walden.js"></script>
    <script src="js/echart1.js"></script>
    <script src="js/echart2.js"></script>
    <script src="js/echart3.js"></script>
    

    <script src="https://api.map.baidu.com/api?v=3.0&ak=uVo9NXxwYrugBN7lGxWWY0K3MsPw8Nc9"></script>

    <script src="./js/echart6.js"></script>
